  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.main.author }}</title>

    <!-- General Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.meta.description }}{% endif %}">
    <meta name="keywords" content="{{ site.meta.keywords }}" />
    <meta name="author" content="{{ site.main.author }}" />
    <meta name="copyright" content="{{ site.main.author }}" />

    <!-- handheld support -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <!-- Twitter & Open Gragh -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.social-link.twitter }}">
    <meta name="twitter:domain" property="og:url" content="www.chrisgibbons.co.uk">
    <meta name="twitter:creator" content="@{{ site.social-link.twitter }}">
    <meta name="twitter:title" property="og:title" content="Front end, coffee &amp; cakes">
    <!--<meta name="twitter:image:src" property="og:image" content="/eventual/path/to/logo">-->
    <meta name="twitter:description" property="og:description" content="{{ site.meta.description }}">
    <meta property="og:site_name" content="{{ site.main.author }}">

    <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <link rel="alternate" href="/atom.xml" title="{{ site.title }}" type="application/atom+xml">
    <link rel="sitemap" href="/sitemap.xml" title="Sitemap" type="application/xml">

    <!-- Webfont loading code from Google -->
    <script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Montserrat:400,700:latin', 'Crimson+Text:400,700italic,400italic:latin' ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-31834421-1', 'auto');
      ga('send', 'pageview');

    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
