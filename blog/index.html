---
layout: page
title: Blog
published: true
---
<div class="home">
  {% for post in site.posts %}
  <article class="post">
    <header class="post-header">
      <h2 class="site__title--secondary">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} on {{post.categories | join: ' '}}</span>
    </header>
    <section class="post-except">
      <p>
        {{ post.content | strip_html | truncatewords:50}}
        <a class="continue-reading" href="{{ post.url | prepend: site.baseurl }}">Continue reading >></a>
      </p>
    </section>
  </article>
  {% endfor %}
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
