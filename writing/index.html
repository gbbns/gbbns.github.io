---
layout: list
title: Writing
published: true
---
{% for post in site.posts %}
<article class="article__list--item clearfix">
  <header class="col col--1/4--md">
    <h2 class="article__list--header">
      <a href="{{ post.url}}" class="article__list--link">{{ post.title }}</a>
    </h2>
    <span class="post__meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  </header>
  <div class="col col--3/4--md article__list--except">
    <p>
      {{ post.content | strip_html | truncatewords:50}}
      <a class="continue-reading" href="{{ post.url}}">Continue reading >></a>
    </p>
  </div>
</article>
{% endfor %}
