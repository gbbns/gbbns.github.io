---
layout: article-list
title: Blog
published: true
---
{% for post in site.posts %}
<article class="article__list-item clearfix">
  <header class="col col--1/4--md post__header">
    <h2 class="site__title--secondary">
      <a href="{{ post.url}}">{{ post.title }}</a>
    </h2>
    <span class="post__meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  </header>
  <div class="col col--3/4--md post__except">
    <p>
      {{ post.content | strip_html | truncatewords:50}}
      <a class="continue-reading" href="{{ post.url}}">Continue reading >></a>
    </p>
  </div>
</article>
{% endfor %}
